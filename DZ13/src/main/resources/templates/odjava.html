<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Odjavi ispit iz liste prijavljenih ispita</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img th:src="@{/images/si.gif}" class="img-responsive center-block" alt="Logo" />
        <table>
            <thead>
                <th>Naziv</th>
                <th>Rok</th>
                <th>Odjavi?</th>
            </thead>
            <tr th:each="p: ${prijave}">
                <td th:text="${p.ispit.predmet.naziv}">Veb sistemi 2</td>
                <td th:text="${p.ispit.rok.naziv}">Jun 2018</td>
                <td><a th:href="'/odjavi?pid=' + ${p.prijavaId}">Odjavi</a></td>
            </tr>
            
        </table>
        
        
    </body>
</html>
